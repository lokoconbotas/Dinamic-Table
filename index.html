<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dinamic Table</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<header>
			<h1>My Soccer Web App</h1>
		</header>
		<div class="container">
			<div class="left">
				<h2>Matches</h2>
				<table class="table table-striped">
					<thead>
						<th>Team 8</th>
						<th>Team 2</th>
						<th>Field</th>
						<th>Details</th>
					</thead>
					<tbody id="matches">

					</tbody>
				</table>
			</div>
			<div class="right">
				<h2>Details</h2>
				<div id="match">
					<div class="details">
					
					<span>Click some match to see info...</span>
<!--
						<div class="logos">
							<div class="logo">L1</div>
							<div class="logo">L2</div>
						</div>
						<div class="names">
							<div class="name">N1</div>
							<div class="name">N2</div>
						</div>
						<div class="field">
							Field
						</div>
						<button id="btn btn-success myButton"> Show Map</button>
-->

					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script src="main.js"></script>
	</body>
</html>
